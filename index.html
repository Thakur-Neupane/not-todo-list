<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(120, 0, 72, 0.608),
          rgba(0, 36, 99, 0.563)
        );
        min-height: 100vh;
      }
    </style>

    <title>Not to do list</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <!-- title  -->
        <h1 class="text-center">Not To Do List</h1>

        <!-- form  -->
        <form action="javascript:void(0)" onsubmit="handleOnSubmit(this)">
          <div class="row g-2 mt-5 shadow-lg border p-5 rounded">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="Task"
                id="task"
                name="task"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                name="hr"
                type="number"
                class="form-control"
                placeholder="hours"
                aria-label="hours"
                required
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary" type="submit">
                Add New Task
              </button>
            </div>
          </div>
        </form>
        <!-- tables -->
        <div class="row mt-5 gap-2">
          <!-- 1. entry list -->
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table class="table myTable table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table class="table myTable table-hover border">
              <tbody id="badList"></tbody>
            </table>
            <div class="alert alert-success" role="alert">
              You could have saved = <span id="badHrs">0</span> hrs
            </div>
          </div>
        </div>
        <div class="alert alert-success" role="alert">
          The total hours allocated = <span id="ttlHrs">0</span> hrs
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
